<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megan & Matthew's Wedding</title>
  <script>
    // Get the path after the domain
    const path = window.location.pathname.toLowerCase(); // e.g., "/registry"

    // Define redirects based on path
    let redirectUrl = "https://withjoy.com/meganmatthew"; // default redirect

    if (path === "/registry") {
      redirectUrl = "https://www.myregistry.com/wedding-registry/megan-bradshaw-and-matthew-dick-foxboro-ontario/4959369/giftlist"; // replace with your registry URL
    }
	
    // Perform the redirect
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
  <script>
    // Set the link href in case redirect doesn't work
    document.getElementById("redirect-link").href = redirectUrl;
  </script>
</body>
</html>
